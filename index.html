<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>TV Show Search</title>
</head>
<body>
<div class="container">

    <h1 class="display-3 text-info m-2 text-center">TV Show Search</h1>
    <div class="text-center">
        <img class='rounded' src="https://www.freeiconspng.com/uploads/vintage-television-icon-png-11.jpg" width="150" alt="Vintage Television Icon PNG">
    </div>
    <form id="searchForm">
        <div class="input-group mb-3">
            <input aria-describedby="inputGroup-sizing-default" aria-label="input" class="form-control" type="text" name="query" placeholder="Search...">
            <button id="search-btn" class="btn btn-primary" type="submit">Search!</button>
        </div>
    </form>

    <div class='row' id="resultsContainer">

    </div>



</div>

<footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
        <div class="text-muted">
            <a href="https://github.com/azizqu">GitHub</a>
            <a href="https://www.tvmaze.com/api">API Data Provided by TVMaze </a>
        </div>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
